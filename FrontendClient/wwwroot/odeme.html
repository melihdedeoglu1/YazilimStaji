<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Ödeme Sayfası</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 30px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #007bff;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

            .btn:hover {
                background: #218838;
            }

        #status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ödeme Onayı</h2>
        <p>Toplam Tutar: <strong id="totalPrice">₺0</strong></p>
        <button class="btn" onclick="confirmPayment()">Ödemeyi Onayla</button>
        <p id="status"></p>
    </div>

    <script>
        const customerId = localStorage.getItem("customerId");
        const token = localStorage.getItem("token");
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const addressId = localStorage.getItem("addressId");

        let total = 0;
        cart.forEach(p => total += p.price * p.quantity);
        document.getElementById("totalPrice").textContent = "₺" + total;

        async function confirmPayment() {
            const orderId = localStorage.getItem("orderId");
            const addressId = localStorage.getItem("addressId");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const items = cart.map(p => ({ productId: parseInt(p.id), quantity: p.quantity, price: p.price }));

            const body = {
                orderId,
                customerId,
                addressId,
                items
            };

            try {
                const res = await fetch("https://localhost:7244/api/ordersaga/complete-order", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(body)
                });

                if (!res.ok) {
                    const msg = await res.text();
                    document.getElementById("status").textContent = "❌ İşlem başarısız: " + msg;
                    return;
                }

                document.getElementById("status").textContent = "✅ Sipariş tamamlandı!";
                localStorage.removeItem("cart");
                localStorage.removeItem("addressId");
                localStorage.removeItem("orderId");

                setTimeout(() => {
                    window.location.href = `shipping.html?orderId=${orderId}&customerId=${customerId}`;
                }, 2500);
            } catch (err) {
                document.getElementById("status").textContent = "❌ Hata: " + err.message;
            }
        }

    </script>
</body>
</html>
