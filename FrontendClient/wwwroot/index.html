<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" /><br /><br />
    <input type="password" id="password" placeholder="Şifre" /><br /><br />
    <button onclick="login()">Giriş Yap</button>

    <script>
    async function login() {
      const userName = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://localhost:7299/api/Auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ userName, password })
      });

      if (!response.ok) {
        alert("Giriş başarısız");
        return;
      }

      const data = await response.json();
      console.log("Giriş başarılı!", data);

      localStorage.setItem("token", data.token);
      alert("Token alındı, konsola bak.");

      // Örnek: customer/me endpoint'ine token ile istek
      const customerRes = await fetch("https://localhost:7068/api/customer/me", {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + data.token
        }
      });

      const customerData = await customerRes.json();
        console.log("Customer/me cevabı:", customerData);

        window.location.href = "anasayfa.html"; // örnek
    }
    </script>
</body>
</html>
