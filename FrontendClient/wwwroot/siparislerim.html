
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Siparişlerim</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .order-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background: #fff;
        }

        button {
            padding: 6px 12px;
            margin-left: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background: #c82333;
            }
    </style>
</head>
<body>
    <h1>Siparişlerim</h1>
    <div id="orderList">Yükleniyor...</div>

    <script>
        const token = localStorage.getItem("token");
        const customerId = localStorage.getItem("customerId");

        if (!token || !customerId) {
            window.location.href = "login.html";
        }

        async function fetchOrders() {
            try {
                const response = await fetch(`https://localhost:7061/api/shipping/customer/${customerId}`, {
                    headers: { "Authorization": "Bearer " + token }
                });
                const data = await response.json();
                const list = document.getElementById("orderList");
                list.innerHTML = "";

                if (data.length === 0) {
                    list.innerText = "Hiç siparişiniz bulunmamaktadır.";
                    return;
                }

                data.forEach(order => {
                    const div = document.createElement("div");
                    div.className = "order-card";
                    div.innerHTML = `
                        <strong>Sipariş ID:</strong> ${order.id}<br>
                        <strong>Toplam Tutar:</strong> ₺${order.totalAmount}<br>
                        <strong>Durum:</strong> ${order.status || "-"}
                        <br><br>
                        <a href="shipping.html?orderId=${order.id}&customerId=${order.customerId}">Kargo Takibi</a>
                    `;
                    list.appendChild(div);
                });
            } catch (err) {
                document.getElementById("orderList").innerText = "Siparişler alınamadı.";
            }
        }

        fetchOrders();</script>
</body>
</html>
